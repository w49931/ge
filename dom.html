<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom入门</title>
</head>
<body>
    <h1 id="title">Dom入门</h1>
    <p>Dom是Document Object Model的缩写，翻译过来就是文档对象模型</p>
    <p>Dom的作用：</p>
    <ul>
        <li>获取页面中的元素</li>
        <li>操作页面中的元素</li>
        <li>事件的绑定</li>
        <li>动态的创建和删除元素</li>
    </ul>
    <h2>获取页面中的元素</h2>
    <p>获取页面中的元素，可以通过document.getElementById()方法获取</p>
    <!-- 实例 -->
    <div id="box">
        <p>这是一个div</p>
    </div>
    <button id="btn">获取元素</button>
    <button id="btn2">为元素加边框</button>
    <button id="btn3">事件绑定</button>
    <button id="btn4">动态创建元素</button>
    <button id="btn5">删除元素</button>
    
    <script src="script.js"></script>
    
</body>
</html>
